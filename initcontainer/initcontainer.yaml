---
apiVersion: v1
kind: Pod
metadata:
  name: init-pod
  labels:
    app: init
spec:
  initContainers: #这个执行完了，后面的才会执行
  - name: init-myservice
    image: busybox
    command: ["sh","-c","until nslookup myservice; do echo waiting for myservice; sleep 2; done;"]
  - name: init-mydb
    image: busybox
    command: ["sh","-c","until nslookup my db; do echo waiting for mydb; sleep 2; done;"]
  containers:
  - name: main-container
    image: busybox
    command: ["sh","-c","echo The app is running! && sleep 3600"]